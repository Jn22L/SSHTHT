<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>OAuth2 카카오</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js" defer></script>
    <script src="./js/oauth2_kakao.js" defer></script>
  </head>
  <body>
    <style>
      input {
        width: 300px;
      }
    </style>
    <div id="oauth2">
      <h1>OAuth2 카카오 인증하기</h1>
      <div id="app-oauth2">
        <a href="#" id="go_auth">API를 사용할 수 있도록 허용하러 가기</a><br />
        access_token:<input type="text" name="access_token" /><br />
        refresh_token:<input type="text" name="refresh_token" /><br />
        <button id="btnRefreshToken">refresh_token 으로 access_token 갱신</button><br />
        <button id="btnGetUserInfo">사용자정보 가져오기</button>
        <button id="btnSendMsgMe">나에게 메시지 보내기</button>
        <button id="btnGetFriendsList">친구목록 가져오기</button>
        <button id="btnSendMsgFriend">친구에게 메시지 보내기</button>
        <div id="divKakao"></div>
      </div>
    </div>
  </body>
</html>
