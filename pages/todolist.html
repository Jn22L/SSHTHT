<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <script src="./js/todolist.js" defer></script>
    <!--<link rel="stylesheet" href="./css/todolist.css" /> 일단주석 기능추가후 입히자 -->
  </head>
  <body>
    <div class="list-box">
      <h1>To Do List</h1>
      <div class="write-box">
        <input type="text" id="inputAdd" class="text-basic" />
        <button type="button" id="btnAdd">추가</button>
        <button type="button" id="ajaxButton">조회(GET:XMLHttpRequest사용:전체목록)</button>
        <button type="button" id="ajaxButton2">조회(GET:fetch사용:전체목록)</button>
        <button type="button" id="ajaxButton3">조회(POST:1개KEY)</button>
      </div>
      <table class="list-table">
        <colgroup>
          <col width="10%" />
          <col width="90%" />
        </colgroup>
        <thead>
          <tr>
            <th>check</th>
            <th>To do List</th>
          </tr>
        </thead>
        <tbody id="listBody">
          <tr>
            <td>
              <input type="checkbox" class="btn-chk" />
            </td>
            <td>할일1</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" class="btn-chk" />
            </td>
            <td>할일2</td>
          </tr>
        </tbody>
      </table>
      <div class="btn-area">
        <button type="button" id="DeleteSel">선택 삭제</button>
        <button type="button" id="btnDelLast">마지막 항목 삭제</button>
        <button type="button" id="btnDelAll">전체 삭제</button>
      </div>
    </div>
    <div>
      <ul id="selectListAll"></ul>
    </div>
  </body>
</html>
