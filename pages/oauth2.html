<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>OAuth2 구글</title>
    <script src="./js/oauth2.js" defer></script>
  </head>
  <body>
    <style>
      input {
        width: 300px;
      }
    </style>
    <div id="oauth2">
      <h1>OAuth2 구글 인증하기</h1>
      <div id="app-oauth2">
        <a href="#" id="go_auth">구글 API를 사용할 수 있도록 허용하러 가기</a><br />
        access_token:<input type="text" name="access_token" /><br />
        refresh_token:<input type="text" name="refresh_token" /><br />
        <button id="btnGoogleCalendar">구글 calendar 가져오기</button>
        <div id="divGoogleCalendar"></div>
        <button id="btnGoogleUserInfo">구글 UserInfo 가져오기</button>
        <div id="divGoogleUserInfo"></div>
      </div>
    </div>
  </body>
</html>
